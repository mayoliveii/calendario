<body >
<header>
    
<div class="container"> <!--Início do container-->

    <div class="calendar"> <!-- Início do calendário-->

      <table>

            <td>Dom</td>

            <td>Qui</td>
            <td>Sex</td>
            <td>Sáb</td>
  
          </tr>
  
        </thead>
  
        <tbody>
  
          <tr>
            <td class="prev-month">26</td>
            <td class="prev-month">27</td>
            <td class="prev-month">28</td>
            <td class="prev-month">29</td>

            <td>4</td>

            <td>6</td>

          <tr>

          <tr>

            <td>18</td>

          </tr>

            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>

            <td>30</td>

            <td class="next-month">3</td>
            <td class="next-month">4</td>
            <td class="next-month">5</td>
            <td class="next-month">6</td>
